<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Input Value</title>
</head>

<body>

    <input type="text" name="wp-num" id="wp_num" class="button-56 inp" required>
    <button onclick="replaceValue()">Replace</button>

    <script>
        function replaceValue() {
            // Get the input element by ID
            var inputElement = document.getElementById("wp_num");

            // Check if the input element is not null before processing
            if (inputElement) {
                // Replace "-" with an empty string
                inputElement.value = inputElement.value.replace(/[-()]/g, '');
            } else {
                console.error("Input element not found!");
            }
        }
    </script>

</body>

</html>
